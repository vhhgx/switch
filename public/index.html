<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claude Proxy Switcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header and Tabs -->
      <div class="header-wrapper">
        <div class="header">
          <div style="display: flex; gap: 12px">
            <h1 style="font-weight: 700">Claude Proxy</h1>
            <h1 style="font-weight: 300; letter-spacing: 0em">Switcher</h1>
          </div>

          <p style="font-weight: 300; line-height: 32px">
            多账号/多中转站自动故障转移网关
          </p>
        </div>

        <!-- Tabs Navigation -->
        <div class="tabs">
          <button class="tab active" onclick="switchTab('dashboard')">
            <span class="material-symbols-outlined tab-icon">home</span>
            首页
          </button>
          <button class="tab" onclick="switchTab('logs')">
            <span class="material-symbols-outlined tab-icon">bar_chart</span>
            请求日志
          </button>
        </div>
      </div>

      <!-- Dashboard Tab Panel -->
      <div id="dashboard-panel" class="tab-panel active">
        <!-- Stats -->
        <div class="stats">
          <div class="stat-card success">
            <h3>在线中转站</h3>
            <div class="value" id="onlineCount">0</div>
            <div class="label">可用 / 总数</div>
          </div>
          <div class="stat-card info">
            <h3>总请求次数</h3>
            <div class="value" id="totalRequests">0</div>
            <div class="label">累计处理</div>
          </div>
          <div class="stat-card primary">
            <h3>成功率</h3>
            <div class="value" id="successRate">0%</div>
            <div class="label">最近 100 次</div>
          </div>
          <div class="stat-card warning">
            <h3>平均耗时</h3>
            <div class="value" id="avgDuration">0ms</div>
            <div class="label">响应时间</div>
          </div>
        </div>

        <!-- 用户信息卡片 -->
        <div class="section">
          <div class="section-header">
            <h2>
              <span class="material-symbols-outlined" style="font-size: 20px">
                person
              </span>
              用户信息
            </h2>
            <button class="btn btn-primary btn-small" onclick="loadUserInfo()">
              <span class="material-symbols-outlined" style="font-size: 14px">
                refresh
              </span>
              获取用户信息
            </button>
          </div>

          <div id="userInfoDisplay" style="padding: 20px; background: #f5f5f5; border-radius: 8px; margin-top: 12px;">
            <p style="color: #666; margin: 0;">点击"获取用户信息"按钮加载数据</p>
          </div>
        </div>

        <!-- Provider Management -->
        <div class="section">
          <div class="section-header">
            <h2>
              <span class="material-symbols-outlined" style="font-size: 20px">
                language
              </span>
              中转站管理
            </h2>
            <button class="btn btn-success btn-small" onclick="loadProviders()">
              <span class="material-symbols-outlined" style="font-size: 14px">
                refresh
              </span>
              刷新列表
            </button>
          </div>

          <!-- Add Form -->
          <div class="add-form">
            <input
              id="name"
              placeholder="名称 (如: 反重力)"
              autocomplete="off"
            />
            <input
              id="baseurl"
              placeholder="Base URL (如: https://api.example.com)"
              autocomplete="off"
            />
            <div class="input-wrapper">
              <input
                id="key"
                type="password"
                placeholder="API Key (sk-...)"
                autocomplete="new-password"
              />
              <button
                type="button"
                class="toggle-password"
                onclick="togglePasswordVisibility('key', this)"
              >
                <span
                  class="material-symbols-outlined eye-icon"
                  style="font-size: 20px"
                >
                  visibility
                </span>
                <span
                  class="material-symbols-outlined eye-off-icon"
                  style="font-size: 20px; display: none"
                >
                  visibility_off
                </span>
              </button>
            </div>
            <button class="btn btn-primary" onclick="addProvider()">
              <span class="material-symbols-outlined" style="font-size: 16px">
                add
              </span>
              添加中转站
            </button>
          </div>

          <!-- Provider List -->
          <div id="providerList">
            <div class="empty-state">
              <span class="material-symbols-outlined icon">search</span>
              <div>暂无中转站配置，请添加</div>
            </div>
          </div>
        </div>
      </div>

      <div id="logs-panel" class="tab-panel">
        <div class="section">
          <div class="section-header">
            <h2>
              <span class="material-symbols-outlined" style="font-size: 20px">
                description
              </span>
              请求记录
            </h2>
            <div class="section-actions" style="display: flex; gap: 8px">
              <button class="btn btn-success btn-small" onclick="loadLogs()">
                <span class="material-symbols-outlined" style="font-size: 14px">
                  refresh
                </span>
                刷新
              </button>
              <button
                class="btn btn-danger btn-small"
                onclick="clearLogsFromLogsPanel()"
              >
                <span class="material-symbols-outlined" style="font-size: 14px">
                  delete
                </span>
                清空
              </button>
            </div>
          </div>

          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>状态</th>
                  <th>方法</th>
                  <th>模型</th>
                  <th>中转站</th>
                  <th>路径</th>
                  <!-- <th>Token 消耗</th> -->
                  <th>耗时</th>
                  <th>时间</th>
                </tr>
              </thead>
              <tbody id="logBody">
                <tr class="empty-state">
                  <td colspan="8">
                    <span class="material-symbols-outlined icon">
                      description
                    </span>
                    <div>暂无请求日志</div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-overlay" id="editModal">
      <div class="modal">
        <div class="modal-header">
          <h3>编辑中转站</h3>
          <button class="modal-close" onclick="closeEditModal()">
            <span class="material-symbols-outlined" style="font-size: 24px">
              close
            </span>
          </button>
        </div>
        <form class="modal-form" onsubmit="saveEdit(event)">
          <div class="form-group">
            <label for="editName">名称</label>
            <input
              id="editName"
              type="text"
              placeholder="如: 反重力"
              required
            />
          </div>
          <div class="form-group">
            <label for="editUrl">Base URL</label>
            <input
              id="editUrl"
              type="text"
              placeholder="如: https://api.example.com"
              autocomplete="off"
              required
            />
          </div>
          <div class="form-group">
            <label for="editKey">API Key</label>
            <div class="input-wrapper">
              <input
                id="editKey"
                type="password"
                placeholder="sk-..."
                autocomplete="new-password"
                required
              />
              <button
                type="button"
                class="toggle-password"
                onclick="togglePasswordVisibility('editKey', this)"
              >
                <span
                  class="material-symbols-outlined eye-icon"
                  style="font-size: 20px"
                >
                  visibility
                </span>
                <span
                  class="material-symbols-outlined eye-off-icon"
                  style="font-size: 20px; display: none"
                >
                  visibility_off
                </span>
              </button>
            </div>
          </div>
          <div class="modal-actions">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeEditModal()"
            >
              取消
            </button>
            <button type="submit" class="btn btn-primary">保存</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      // 日志自动刷新定时器
      let logsRefreshInterval = null

      // Tab switching functionality
      function switchTab(tabName) {
        // Remove active class from all tabs and panels
        document
          .querySelectorAll(".tab")
          .forEach((tab) => tab.classList.remove("active"));
        document
          .querySelectorAll(".tab-panel")
          .forEach((panel) => panel.classList.remove("active"));

        // Add active class to selected tab and panel
        event.target.closest(".tab").classList.add("active");
        document.getElementById(tabName + "-panel").classList.add("active");

        // 清除之前的定时器
        if (logsRefreshInterval) {
          clearInterval(logsRefreshInterval)
          logsRefreshInterval = null
        }

        // Load logs when switching to logs tab
        if (tabName === "logs") {
          loadLogs();
          // 启动日志自动刷新（每5秒）
          logsRefreshInterval = setInterval(loadLogs, 5000)
        }
      }

      // Load logs for logs panel
      async function loadLogs() {
        try {
          const res = await fetch("/api/logs");
          const logs = await res.json();

          const tbody = document.getElementById("logBody");

          if (logs.length === 0) {
            tbody.innerHTML = `
              <tr class="empty-state">
                <td colspan="8">
                  <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                  </svg>
                  <div>暂无请求日志</div>
                </td>
              </tr>
            `;
            return;
          }

          tbody.innerHTML = logs
            .map((log) => {
              const statusClass = `status-${log.status}`;
              const time = new Date(log.timestamp).toLocaleTimeString("zh-CN", {
                hour12: false,
              });
              const model = log.model || "N/A";
              const modelShort = model
                .replace("claude-sonnet-4-5-20250929", "sonnet-4.5")
                .replace("claude-", "");
              const provider = log.provider || "N/A";

              return `
              <tr>
                <td><span class="status-badge ${statusClass}">${log.status}</span></td>
                <td>${log.method}</td>
                <td><span class="model-text">${modelShort}</span></td>
                <td><span class="provider-badge">${provider}</span></td>
                <td><span class="path-text">${log.path}</span></td>
                <td class="token-info">
                  <span class="token-input">I: ${log.tokenInput || 0}</span><br>
                  <span class="token-output">O: ${log.tokenOutput || 0}</span>
                </td>
                <td class="duration">${log.duration}ms</td>
                <td class="time">${time}</td>
              </tr>
            `;
            })
            .join("");
        } catch (err) {
          console.error("加载日志失败:", err);
        }
      }

      // Clear logs from logs panel
      async function clearLogsFromLogsPanel() {
        if (!confirm("确定要清空所有日志吗？")) return;
        try {
          await fetch("/api/logs", { method: "DELETE" });
          loadLogs();
          loadStats();
        } catch (err) {
          console.error("清空日志失败:", err);
        }
      }

      // Load statistics
      async function loadStats() {
        try {
          const [logsRes, providersRes] = await Promise.all([
            fetch("/api/logs"),
            fetch("/api/providers"),
          ]);
          const logs = await logsRes.json();
          const providers = await providersRes.json();

          // Online providers count
          const onlineCount = providers.filter((p) => p.enabled).length;
          document.getElementById("onlineCount").textContent =
            `${onlineCount} / ${providers.length}`;

          // Total requests
          document.getElementById("totalRequests").textContent = logs.length;

          // Success rate
          const successCount = logs.filter((l) => l.success).length;
          const successRate =
            logs.length > 0
              ? ((successCount / logs.length) * 100).toFixed(1)
              : 0;
          document.getElementById("successRate").textContent =
            `${successRate}%`;

          // Average duration
          const avgDuration =
            logs.length > 0
              ? Math.round(
                  logs.reduce((sum, l) => sum + l.duration, 0) / logs.length,
                )
              : 0;
          document.getElementById("avgDuration").textContent =
            `${avgDuration}ms`;
        } catch (err) {
          console.error("加载统计失败:", err);
        }
      }

      // Load providers list
      async function loadProviders() {
        try {
          const res = await fetch("/api/providers");
          const providers = await res.json();
          const container = document.getElementById("providerList");

          if (providers.length === 0) {
            container.innerHTML = `
            <div class="empty-state">
              <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
              <div>暂无中转站配置，请添加</div>
            </div>
          `;
            return;
          }

          container.innerHTML = providers
            .map(
              (p) => `
          <div class="provider-card ${p.enabled ? "enabled" : "disabled"}">
            <div class="provider-info">
              <div class="name">
                <span class="status-badge ${p.enabled ? "online" : "offline"}">
                  <svg width="8" height="8" viewBox="0 0 8 8" fill="currentColor">
                    <circle cx="4" cy="4" r="4" />
                  </svg>
                  ${p.enabled ? "在线" : "离线"}
                </span>
                ${p.name}
              </div>
              <div class="url">${p.baseUrl}</div>
            </div>
            <div class="provider-actions">
              <button class="btn btn-primary btn-small"
                      onclick="openEditModal(${p.id}, '${p.name.replace(/'/g, "\\'")}', '${p.baseUrl}', '${p.apiKey}')">
                <span class="material-symbols-outlined" style="font-size: 14px">edit</span>
                编辑
              </button>
              <button class="btn ${p.enabled ? "btn-secondary" : "btn-success"} btn-small"
                      onclick="toggleProvider(${p.id})">
                <span class="material-symbols-outlined" style="font-size: 14px">${p.enabled ? "pause" : "play_arrow"}</span>
                ${p.enabled ? "暂停" : "启用"}
              </button>
              <button class="btn btn-danger btn-small"
                      onclick="deleteProvider(${p.id})">
                <span class="material-symbols-outlined" style="font-size: 14px">delete</span>
                删除
              </button>
            </div>
          </div>
        `,
            )
            .join("");
        } catch (err) {
          console.error("加载中转站失败:", err);
        }
      }

      // Add provider
      async function addProvider() {
        const name = document.getElementById("name").value.trim();
        const baseUrl = document.getElementById("baseurl").value.trim();
        const apiKey = document.getElementById("key").value.trim();

        if (!name || !baseUrl || !apiKey) {
          alert("请填写完整信息");
          return;
        }

        try {
          await fetch("/api/providers", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, baseUrl, apiKey }),
          });

          // Clear form
          document.getElementById("name").value = "";
          document.getElementById("baseurl").value = "";
          document.getElementById("key").value = "";

          // Refresh
          loadProviders();
          loadStats();
        } catch (err) {
          alert("添加失败: " + err.message);
        }
      }

      // Toggle provider status
      async function toggleProvider(id) {
        await fetch(`/api/providers/${id}/toggle`, { method: "PATCH" });
        loadProviders();
        loadStats();
      }

      // Delete provider
      async function deleteProvider(id) {
        if (!confirm("确定要删除此中转站吗？")) return;
        await fetch(`/api/providers/${id}`, { method: "DELETE" });
        loadProviders();
        loadStats();
      }

      // Refresh stats
      function refreshStats() {
        loadStats();
        loadProviders();
      }

      // Clear logs
      async function clearLogs() {
        if (!confirm("确定要清空所有日志吗？")) return;
        await fetch("/api/logs", { method: "DELETE" });
        loadStats();
        alert("日志已清空");
      }

      // Edit provider - Modal functions
      let currentEditId = null;

      function togglePasswordVisibility(inputId, button) {
        const input = document.getElementById(inputId);
        const eyeIcon = button.querySelector(".eye-icon");
        const eyeOffIcon = button.querySelector(".eye-off-icon");

        if (input.type === "password") {
          input.type = "text";
          eyeIcon.style.display = "none";
          eyeOffIcon.style.display = "block";
        } else {
          input.type = "password";
          eyeIcon.style.display = "block";
          eyeOffIcon.style.display = "none";
        }
      }

      function openEditModal(id, name, baseUrl, apiKey) {
        currentEditId = id;
        document.getElementById("editName").value = name;
        document.getElementById("editUrl").value = baseUrl;
        document.getElementById("editKey").value = apiKey;
        document.getElementById("editModal").classList.add("active");
      }

      function closeEditModal() {
        document.getElementById("editModal").classList.remove("active");
        currentEditId = null;
      }

      async function saveEdit(event) {
        event.preventDefault();

        const name = document.getElementById("editName").value.trim();
        const baseUrl = document.getElementById("editUrl").value.trim();
        const apiKey = document.getElementById("editKey").value.trim();

        if (!name || !baseUrl || !apiKey) {
          alert("请填写完整信息");
          return;
        }

        try {
          await fetch(`/api/providers/${currentEditId}`, {
            method: "PATCH",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, baseUrl, apiKey }),
          });

          closeEditModal();
          loadProviders();
          loadStats();
        } catch (err) {
          alert("更新失败: " + err.message);
        }
      }

      // Close modal when clicking outside
      document
        .getElementById("editModal")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            closeEditModal();
          }
        });

      // 获取用户信息
      async function loadUserInfo() {
        const display = document.getElementById('userInfoDisplay')

        // 显示加载状态
        display.innerHTML = `
          <div style="text-align: center; padding: 20px;">
            <div style="color: #666;">⏳ 正在获取用户信息...</div>
          </div>
        `

        try {
          const response = await fetch('/api/user/self', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            }
          })

          const data = await response.json()

          if (response.ok) {
            // 成功 - 显示格式化的 JSON 数据
            display.innerHTML = `
              <div style="background: white; padding: 16px; border-radius: 8px;">
                <h3 style="margin-top: 0; color: #4CAF50;">✅ 获取成功</h3>
                <pre style="background: #f5f5f5; padding: 12px; border-radius: 4px; overflow: auto; max-height: 400px; font-size: 13px; line-height: 1.5;">${JSON.stringify(data, null, 2)}</pre>
              </div>
            `
          } else {
            // 失败 - 显示错误信息
            display.innerHTML = `
              <div style="background: #ffebee; padding: 16px; border-radius: 8px;">
                <h3 style="margin-top: 0; color: #f44336;">❌ 获取失败</h3>
                <p><strong>状态码:</strong> ${response.status}</p>
                <p><strong>错误信息:</strong> ${data.error?.message || JSON.stringify(data)}</p>
              </div>
            `
          }
        } catch (error) {
          // 网络错误
          display.innerHTML = `
            <div style="background: #ffebee; padding: 16px; border-radius: 8px;">
              <h3 style="margin-top: 0; color: #f44336;">❌ 请求异常</h3>
              <p>${error.message}</p>
            </div>
          `
        }
      }

      // Initialize - 仅在页面加载时获取一次数据
      loadProviders()
      loadStats()
    </script>
  </body>
</html>
