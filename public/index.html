<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claude Proxy Switcher - 多账号故障转移网关</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --bg-tertiary: #334155;
        --blue-500: #3b82f6;
        --blue-600: #2563eb;
        --blue-400: #60a5fa;
        --blue-300: #93c5fd;
        --text-primary: #f8fafc;
        --text-secondary: #cbd5e1;
        --text-muted: #64748b;
        --border-color: rgba(148, 163, 184, 0.1);
        --success: #10b981;
        --warning: #f59e0b;
        --danger: #ef4444;
      }

      body {
        font-family:
          'IBM Plex Sans',
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      /* Grid background effect - Linear style */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image:
          linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
        background-size: 32px 32px;
        pointer-events: none;
        z-index: 0;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 40px 24px;
        position: relative;
        z-index: 1;
      }

      /* Header */
      .header {
        text-align: center;
        margin-bottom: 64px;
        padding-top: 40px;
      }

      .header h1 {
        font-size: 48px;
        font-weight: 600;
        margin-bottom: 16px;
        background: linear-gradient(
          135deg,
          var(--text-primary) 0%,
          var(--blue-300) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.02em;
      }

      .header p {
        font-size: 18px;
        color: var(--text-secondary);
        font-weight: 400;
      }

      /* Stats Grid */
      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin-bottom: 48px;
      }

      .stat-card {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 24px;
        transition: all 0.2s ease;
        cursor: pointer;
      }

      .stat-card:hover {
        border-color: rgba(59, 130, 246, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      }

      .stat-card h3 {
        font-size: 13px;
        font-weight: 500;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 12px;
      }

      .stat-card .value {
        font-size: 36px;
        font-weight: 600;
        font-family: 'JetBrains Mono', monospace;
        margin-bottom: 4px;
      }

      .stat-card .label {
        font-size: 13px;
        color: var(--text-muted);
      }

      .stat-card.success .value {
        color: var(--success);
      }
      .stat-card.warning .value {
        color: var(--warning);
      }
      .stat-card.info .value {
        color: var(--blue-400);
      }
      .stat-card.primary .value {
        color: var(--blue-500);
      }

      /* Section */
      .section {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 32px;
        margin-bottom: 24px;
        transition: border-color 0.2s ease;
      }

      .section:hover {
        border-color: rgba(59, 130, 246, 0.2);
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
        padding-bottom: 16px;
        border-bottom: 1px solid var(--border-color);
      }

      .section-header h2 {
        font-size: 20px;
        font-weight: 600;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      /* Buttons */
      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-family: 'IBM Plex Sans', sans-serif;
      }

      .btn-primary {
        background: var(--blue-500);
        color: white;
      }

      .btn-primary:hover {
        background: var(--blue-600);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
      }

      .btn-success {
        background: var(--success);
        color: white;
      }

      .btn-success:hover {
        background: #059669;
        transform: translateY(-1px);
      }

      .btn-danger {
        background: var(--danger);
        color: white;
      }

      .btn-danger:hover {
        background: #dc2626;
        transform: translateY(-1px);
      }

      .btn-secondary {
        background: var(--bg-tertiary);
        color: var(--text-secondary);
        border: 1px solid var(--border-color);
      }

      .btn-secondary:hover {
        background: var(--bg-secondary);
        border-color: rgba(59, 130, 246, 0.3);
      }

      .btn-small {
        padding: 6px 14px;
        font-size: 13px;
      }

      /* Add Form */
      .add-form {
        display: grid;
        grid-template-columns: 1fr 2fr 2fr auto;
        gap: 12px;
        margin-bottom: 24px;
        padding: 20px;
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 12px;
      }

      .add-form .input-wrapper {
        position: relative;
        display: flex;
        align-items: center;
      }

      .add-form input {
        padding: 12px 16px;
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 14px;
        color: var(--text-primary);
        font-family: 'IBM Plex Sans', sans-serif;
        transition: all 0.2s ease;
        width: 100%;
      }

      .add-form .input-wrapper input {
        padding-right: 44px;
      }

      .add-form input::placeholder {
        color: var(--text-muted);
      }

      .add-form input:focus {
        outline: none;
        border-color: var(--blue-500);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      /* Provider Card */
      .provider-card {
        padding: 20px;
        margin-bottom: 12px;
        border-radius: 12px;
        border: 1px solid var(--border-color);
        background: var(--bg-primary);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.2s ease;
      }

      .provider-card:hover {
        border-color: rgba(59, 130, 246, 0.3);
        transform: translateX(4px);
      }

      .provider-card.enabled {
        border-color: rgba(16, 185, 129, 0.3);
        background: rgba(16, 185, 129, 0.05);
      }

      .provider-card.disabled {
        opacity: 0.5;
      }

      .provider-info {
        flex: 1;
      }

      .provider-info .name {
        font-size: 16px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 6px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .provider-info .url {
        font-size: 13px;
        color: var(--text-muted);
        font-family: 'JetBrains Mono', monospace;
      }

      .provider-actions {
        display: flex;
        gap: 8px;
      }

      .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 12px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
      }

      .status-badge.online {
        background: rgba(16, 185, 129, 0.15);
        color: var(--success);
      }

      .status-badge.offline {
        background: rgba(239, 68, 68, 0.15);
        color: var(--danger);
      }

      /* Quick Links */
      .quick-links {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 16px;
      }

      .quick-link {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 24px;
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        text-align: center;
        border-radius: 12px;
        text-decoration: none;
        transition: all 0.2s ease;
        cursor: pointer;
        min-height: 120px;
      }

      .quick-link:hover {
        border-color: var(--blue-500);
        background: rgba(59, 130, 246, 0.05);
        transform: translateY(-2px);
      }

      .quick-link .icon {
        width: 32px;
        height: 32px;
        margin-bottom: 12px;
        color: var(--blue-400);
      }

      .quick-link .text {
        font-size: 14px;
        font-weight: 500;
        color: var(--text-secondary);
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: 48px 24px;
        color: var(--text-muted);
      }

      .empty-state .icon {
        width: 48px;
        height: 48px;
        margin: 0 auto 16px;
        opacity: 0.5;
      }

      /* Modal */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(4px);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        animation: fadeIn 0.2s ease;
      }

      .modal-overlay.active {
        display: flex;
      }

      .modal {
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 32px;
        max-width: 500px;
        width: 90%;
        animation: slideUp 0.3s ease;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
      }

      .modal-header h3 {
        font-size: 20px;
        font-weight: 600;
        color: var(--text-primary);
      }

      .modal-close {
        background: none;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        padding: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: color 0.2s ease;
      }

      .modal-close:hover {
        color: var(--text-primary);
      }

      .modal-form {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .form-group label {
        font-size: 13px;
        font-weight: 500;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .input-wrapper {
        position: relative;
        display: flex;
        align-items: center;
      }

      .form-group input {
        padding: 12px 16px;
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 14px;
        color: var(--text-primary);
        font-family: 'IBM Plex Sans', sans-serif;
        transition: all 0.2s ease;
        width: 100%;
      }

      .input-wrapper input {
        padding-right: 44px;
      }

      .toggle-password {
        position: absolute;
        right: 12px;
        background: none;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        padding: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: color 0.2s ease;
      }

      .toggle-password:hover {
        color: var(--text-primary);
      }

      .form-group input::placeholder {
        color: var(--text-muted);
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--blue-500);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .modal-actions {
        display: flex;
        gap: 12px;
        margin-top: 8px;
      }

      .modal-actions .btn {
        flex: 1;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .header h1 {
          font-size: 32px;
        }

        .add-form {
          grid-template-columns: 1fr;
        }

        .stats {
          grid-template-columns: 1fr;
        }

        .quick-links {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .stat-card,
      .section,
      .provider-card {
        animation: fadeIn 0.3s ease;
      }

      /* Reduced motion */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1>Claude Proxy Switcher</h1>
        <p>多账号/多中转站自动故障转移网关</p>
      </div>

      <!-- Stats -->
      <div class="stats">
        <div class="stat-card success">
          <h3>在线中转站</h3>
          <div class="value" id="onlineCount">0</div>
          <div class="label">可用 / 总数</div>
        </div>
        <div class="stat-card info">
          <h3>总请求次数</h3>
          <div class="value" id="totalRequests">0</div>
          <div class="label">累计处理</div>
        </div>
        <div class="stat-card primary">
          <h3>成功率</h3>
          <div class="value" id="successRate">0%</div>
          <div class="label">最近 100 次</div>
        </div>
        <div class="stat-card warning">
          <h3>平均耗时</h3>
          <div class="value" id="avgDuration">0ms</div>
          <div class="label">响应时间</div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="section">
        <div class="section-header">
          <h2>
            <svg
              class="icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              width="20"
              height="20">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            快捷操作
          </h2>
        </div>
        <div class="quick-links">
          <a href="/logs.html" class="quick-link">
            <svg
              class="icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            <div class="text">查看请求日志</div>
          </a>
          <a
            href="#"
            class="quick-link"
            onclick="
              refreshStats()
              return false
            ">
            <svg
              class="icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
            <div class="text">刷新统计数据</div>
          </a>
          <a
            href="#"
            class="quick-link"
            onclick="
              clearLogs()
              return false
            ">
            <svg
              class="icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            <div class="text">清空历史日志</div>
          </a>
          <a
            href="https://github.com/anthropics/claude-code"
            target="_blank"
            class="quick-link">
            <svg
              class="icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
            <div class="text">使用文档</div>
          </a>
        </div>
      </div>

      <!-- Provider Management -->
      <div class="section">
        <div class="section-header">
          <h2>
            <svg
              class="icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              width="20"
              height="20">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
            </svg>
            中转站管理
          </h2>
          <button class="btn btn-success btn-small" onclick="loadProviders()">
            <svg
              width="14"
              height="14"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
            刷新列表
          </button>
        </div>

        <!-- Add Form -->
        <div class="add-form">
          <input id="name" placeholder="名称 (如: 反重力)" />
          <input
            id="url"
            placeholder="Base URL (如: https://api.example.com)" />
          <div class="input-wrapper">
            <input id="key" type="password" placeholder="API Key (sk-...)" />
            <button
              type="button"
              class="toggle-password"
              onclick="togglePasswordVisibility('key', this)">
              <svg
                width="20"
                height="20"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                class="eye-icon">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <svg
                width="20"
                height="20"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                class="eye-off-icon"
                style="display: none">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            </button>
          </div>
          <button class="btn btn-primary" onclick="addProvider()">
            <svg
              width="16"
              height="16"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4v16m8-8H4" />
            </svg>
            添加中转站
          </button>
        </div>

        <!-- Provider List -->
        <div id="providerList">
          <div class="empty-state">
            <svg
              class="icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <div>暂无中转站配置，请添加</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal-overlay" id="editModal">
      <div class="modal">
        <div class="modal-header">
          <h3>编辑中转站</h3>
          <button class="modal-close" onclick="closeEditModal()">
            <svg
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <form class="modal-form" onsubmit="saveEdit(event)">
          <div class="form-group">
            <label for="editName">名称</label>
            <input
              id="editName"
              type="text"
              placeholder="如: 反重力"
              required />
          </div>
          <div class="form-group">
            <label for="editUrl">Base URL</label>
            <input
              id="editUrl"
              type="text"
              placeholder="如: https://api.example.com"
              required />
          </div>
          <div class="form-group">
            <label for="editKey">API Key</label>
            <div class="input-wrapper">
              <input
                id="editKey"
                type="password"
                placeholder="sk-..."
                required />
              <button
                type="button"
                class="toggle-password"
                onclick="togglePasswordVisibility('editKey', this)">
                <svg
                  width="20"
                  height="20"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  class="eye-icon">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <svg
                  width="20"
                  height="20"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  class="eye-off-icon"
                  style="display: none">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                </svg>
              </button>
            </div>
          </div>
          <div class="modal-actions">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeEditModal()">
              取消
            </button>
            <button type="submit" class="btn btn-primary">保存</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Load statistics
      async function loadStats() {
        try {
          const [logsRes, providersRes] = await Promise.all([
            fetch('/api/logs'),
            fetch('/api/providers'),
          ])
          const logs = await logsRes.json()
          const providers = await providersRes.json()

          // Online providers count
          const onlineCount = providers.filter((p) => p.enabled).length
          document.getElementById('onlineCount').textContent =
            `${onlineCount} / ${providers.length}`

          // Total requests
          document.getElementById('totalRequests').textContent = logs.length

          // Success rate
          const successCount = logs.filter((l) => l.success).length
          const successRate =
            logs.length > 0
              ? ((successCount / logs.length) * 100).toFixed(1)
              : 0
          document.getElementById('successRate').textContent = `${successRate}%`

          // Average duration
          const avgDuration =
            logs.length > 0
              ? Math.round(
                  logs.reduce((sum, l) => sum + l.duration, 0) / logs.length,
                )
              : 0
          document.getElementById('avgDuration').textContent =
            `${avgDuration}ms`
        } catch (err) {
          console.error('加载统计失败:', err)
        }
      }

      // Load providers list
      async function loadProviders() {
        try {
          const res = await fetch('/api/providers')
          const providers = await res.json()
          const container = document.getElementById('providerList')

          if (providers.length === 0) {
            container.innerHTML = `
            <div class="empty-state">
              <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
              <div>暂无中转站配置，请添加</div>
            </div>
          `
            return
          }

          container.innerHTML = providers
            .map(
              (p) => `
          <div class="provider-card ${p.enabled ? 'enabled' : 'disabled'}">
            <div class="provider-info">
              <div class="name">
                <span class="status-badge ${p.enabled ? 'online' : 'offline'}">
                  <svg width="8" height="8" viewBox="0 0 8 8" fill="currentColor">
                    <circle cx="4" cy="4" r="4" />
                  </svg>
                  ${p.enabled ? '在线' : '离线'}
                </span>
                ${p.name}
              </div>
              <div class="url">${p.baseUrl}</div>
            </div>
            <div class="provider-actions">
              <button class="btn btn-primary btn-small"
                      onclick="openEditModal(${p.id}, '${p.name.replace(/'/g, "\\'")}', '${p.baseUrl}', '${p.apiKey}')">
                <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
                编辑
              </button>
              <button class="btn ${p.enabled ? 'btn-secondary' : 'btn-success'} btn-small"
                      onclick="toggleProvider(${p.id})">
                ${p.enabled ? '暂停' : '启用'}
              </button>
              <button class="btn btn-danger btn-small"
                      onclick="deleteProvider(${p.id})">
                删除
              </button>
            </div>
          </div>
        `,
            )
            .join('')
        } catch (err) {
          console.error('加载中转站失败:', err)
        }
      }

      // Add provider
      async function addProvider() {
        const name = document.getElementById('name').value.trim()
        const baseUrl = document.getElementById('url').value.trim()
        const apiKey = document.getElementById('key').value.trim()

        if (!name || !baseUrl || !apiKey) {
          alert('请填写完整信息')
          return
        }

        try {
          await fetch('/api/providers', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, baseUrl, apiKey }),
          })

          // Clear form
          document.getElementById('name').value = ''
          document.getElementById('url').value = ''
          document.getElementById('key').value = ''

          // Refresh
          loadProviders()
          loadStats()
        } catch (err) {
          alert('添加失败: ' + err.message)
        }
      }

      // Toggle provider status
      async function toggleProvider(id) {
        await fetch(`/api/providers/${id}/toggle`, { method: 'PATCH' })
        loadProviders()
        loadStats()
      }

      // Delete provider
      async function deleteProvider(id) {
        if (!confirm('确定要删除此中转站吗？')) return
        await fetch(`/api/providers/${id}`, { method: 'DELETE' })
        loadProviders()
        loadStats()
      }

      // Refresh stats
      function refreshStats() {
        loadStats()
        loadProviders()
      }

      // Clear logs
      async function clearLogs() {
        if (!confirm('确定要清空所有日志吗？')) return
        await fetch('/api/logs', { method: 'DELETE' })
        loadStats()
        alert('日志已清空')
      }

      // Edit provider - Modal functions
      let currentEditId = null

      function togglePasswordVisibility(inputId, button) {
        const input = document.getElementById(inputId)
        const eyeIcon = button.querySelector('.eye-icon')
        const eyeOffIcon = button.querySelector('.eye-off-icon')

        if (input.type === 'password') {
          input.type = 'text'
          eyeIcon.style.display = 'none'
          eyeOffIcon.style.display = 'block'
        } else {
          input.type = 'password'
          eyeIcon.style.display = 'block'
          eyeOffIcon.style.display = 'none'
        }
      }

      function openEditModal(id, name, baseUrl, apiKey) {
        currentEditId = id
        document.getElementById('editName').value = name
        document.getElementById('editUrl').value = baseUrl
        document.getElementById('editKey').value = apiKey
        document.getElementById('editModal').classList.add('active')
      }

      function closeEditModal() {
        document.getElementById('editModal').classList.remove('active')
        currentEditId = null
      }

      async function saveEdit(event) {
        event.preventDefault()

        const name = document.getElementById('editName').value.trim()
        const baseUrl = document.getElementById('editUrl').value.trim()
        const apiKey = document.getElementById('editKey').value.trim()

        if (!name || !baseUrl || !apiKey) {
          alert('请填写完整信息')
          return
        }

        try {
          await fetch(`/api/providers/${currentEditId}`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, baseUrl, apiKey }),
          })

          closeEditModal()
          loadProviders()
          loadStats()
        } catch (err) {
          alert('更新失败: ' + err.message)
        }
      }

      // Close modal when clicking outside
      document
        .getElementById('editModal')
        .addEventListener('click', function (e) {
          if (e.target === this) {
            closeEditModal()
          }
        })

      // Initialize
      loadProviders()
      loadStats()

      // Auto refresh every 5 seconds
      setInterval(loadStats, 5000)
    </script>
  </body>
</html>
